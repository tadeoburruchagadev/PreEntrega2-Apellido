  <body>

    <main>
      <section>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/contacto.jpg"
                class="d-block w-100"
                alt="Imagen de contacto"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Formulario -->
    <div id="grid-contacto">
      <form action="">
        <fieldset class="formulario-contacto">
          <legend>Envie su consulta</legend>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" />
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" />
          </div>
          <div>
            <label for="Correo">Correo:</label>
            <input type="email" name="Correo" id="Correo" />
          </div>
          <div>
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" cols="150" rows="30"></textarea>
          </div>
          <div>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
          </div>
        </fieldset>
      </form>
      <section class="mapa-contacto">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3368.3180179285173!2d-63.2606924!3d-32.41063849999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95cc43233c1e8de5%3A0x4361d188b7128798!2sBruno%20Ceballos%20794%2C%20Villa%20Mar%C3%ADa%2C%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1674509877071!5m2!1ses-419!2sar"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </div>

    <footer class="footer">
      <div class="footer-sm">
        <div class="container">
          <div class="footer-sm__icons">
            <div>Buscanos en las redes</div>
            <a href="https://www.instagram.com/"
              ><i class="fa-brands fa-instagram"
                ><img src="../img/instagram.svg" alt="" /></i
            ></a>
