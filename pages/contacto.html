      <nav class="navbar navbar-expand-md color-nav">

    <main>
      <section>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/contacto.jpg"
                class="d-block w-100"
                alt="Imagen de contacto"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- Formulario -->
      <section class="container mt-2">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Envie su consulta</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">
            Enviar formulario
          </button>
        </div>
      </section>

      <section>
        <div class="map-responsive container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3368.3180179285173!2d-63.2606924!3d-32.41063849999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95cc43233c1e8de5%3A0x4361d188b7128798!2sBruno%20Ceballos%20794%2C%20Villa%20Mar%C3%ADa%2C%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1674509877071!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-sm">
        <div class="container">
          <div class="footer-sm__icons">
            <div>Buscanos en las redes</div>
            <a href="https://www.instagram.com/"
              ><i class="fa-brands fa-instagram"
                ><img src="../img/instagram.svg" alt="" /></i
            ></a>
            <a href="https://www.facebook.com/"
              ><i class="fa-brands fa-whatsapp"
