    <main>
      <section>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/portada.jpg"
                class="d-block w-100"
                alt="Imagen portada uno"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/portadados.jpg"
                class="d-block w-100"
                alt="Imagen portada dos"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/portadatres.jpg"
                class="d-block w-100"
                alt="Imagen portada tres"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section>
        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <h5 class="titulo-cartas">ENVÍO GRATIS</h5>
              <p class="sub-cartas">A PARTIR DE $7.999</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="titulo-cartas">HASTA 12 CUOTAS</h5>
              <p class="sub-cartas">FIJAS</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="titulo-cartas">0810 999 0553</h5>
              <p class="sub-cartas">LUNES A VIERNES DE 10 A 18HS</p>
            </div>
          </div>
        </div>
